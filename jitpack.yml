jdk:
  - openjdk17

before_install:
  - chmod +x ./scripts/prepareJitpackEnvironment.sh
  - ./scripts/prepareJitpackEnvironment.sh

install:
  - mvn install:install-file \
      -Dfile=CloudIgniteSdk-release.aar \
      -DgroupId=com.github.arangi0072 \
      -DartifactId=CloudIgniteSDK \
      -Dversion=1.0 \
      -Dpackaging=aar \
      -DgeneratePom=true
